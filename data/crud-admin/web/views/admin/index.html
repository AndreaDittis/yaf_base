{% extends 'layouts/base.html' %}
{% block content %}

<div class="row">
    <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <div class="row">
            <div class="col-xs-12">
                <form action="{{ url('backend/admin/batch') }}" method="post">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="center">
                                <label class="position-relative">
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th><a href="{{ url('curr_url', {'sort':'id'})}}">id</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'username'})}}">username</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'password'})}}">password</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'nickname'})}}">nickname</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'realname'})}}">realname</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'email'})}}">email</a></th>
                            <th><a href="{{ url('curr_url', {'sort':'is_del'})}}">is_del</a></th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>


                    {% for row in result %}
                    <tr>
                        <td class="center">
                            <label class="position-relative">
                                <input name="dels[]" value="{{row.id}}" type="checkbox" class="ace" />
                                <span class="lbl"></span>
                            </label>
                        </td>

                        <td> {{row.id}} </td>
                        <td> {{row.username}} </td>
                        <td> {{row.password}} </td>
                        <td> {{row.nickname}} </td>
                        <td> {{row.realname}} </td>
                        <td> {{row.email}} </td>
                        <td> {{row.is_del}} </td>

                        <td>
                            <div class="hidden-sm hidden-xs btn-group">
                                <a class="btn btn-xs btn-danger adel" href="{{url('backend/admin/del', {'id':row.id})}}">
                                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                </a>
                                <a class="btn btn-xs btn-info" href="{{url('backend/admin/edit', {'id':row.id})}}">
                                    <i class="ace-icon fa fa-pencil bigger-120"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-xs-6"><button type="submit" class="btn btn-white btn-warning btn-bold"><i class="ace-icon fa fa-trash-o bigger-120 orange"></i>提交</button></div>
                    <div class="col-xs-6">
                        <div class="dataTables_paginate paging_bootstrap">
                            <ul class="pagination">
                                {{pagestr | raw}}
                            </ul>
                        </div>
                    </div>
                </div>
                </form>

            </div><!-- /.span -->
        </div><!-- /.row -->


    </div>
</div>

<!-- inline scripts related to this page -->
{% endblock %}
